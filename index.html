<!DOCTYPE html>
<head>
<title>Chabtot</title>
<link rel="stylesheet" href="style.css" />
<script src="app.js" defer></script>
</head>
<body>
    <div class = "box">
        <div class="header">
            <div class ="logo">
                <img src="images/logo.png" width="60" height="60" />
            </div>
            <div class = title>Virtual Assitant</div>
        </div>
        <div class="body">
            <div id="initial_message"></div>
        </div>
        <div class="chat">
            <div class="input">
                <input type="text" id = "in" autofocus placeholder="Send a Message"/>
            </div>
            <div class ="send_button">
                <img src="images/send.png" width="75" height="50" />
            </div>
        </div>

        <div class="buttons">
            <button id="faq">Do you have any FAQs?</button>
            <button id="social_media">Visit our Social Media</button>
        </div>
    </div>
</body>
</html>
